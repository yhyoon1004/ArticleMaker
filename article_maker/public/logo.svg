 <text x="520.15076" y="120.12617" font-family="Bookman Old Style" font-size="7.6997" font-weight="bold" writing-mode="lr">
  <tspan x="520.15076" y="120.12617">Dec 29, 2004 - The Inkscape</tspan>
  <tspan x="520.15076" y="128.59583">developers have set a goal</tspan>
  <tspan x="520.15076" y="137.0655">for the release of Inkscape 0.41</tspan>
  <tspan x="520.15076" y="145.53517">for mid-late January. There are</tspan>
  <tspan x="520.15076" y="154.00483">some noteworthy new features</tspan>
  <tspan x="520.15076" y="162.4745">that would be worth getting out</tspan>
  <tspan x="520.15076" y="170.94417">to users, and with some major</tspan>
  <tspan x="520.15076" y="179.41383">internal changes that will be</tspan>
  <tspan x="520.15076" y="187.8835">taking place soon, a good stable</tspan>
  <tspan x="520.15076" y="196.35316">release is needed prior to starting</tspan>
  <tspan x="520.15076" y="204.82283">such an undertaking.</tspan>
 </text>
 <text x="437.09244" y="236.60193" font-family="Bookman Old Style" font-size="16.476" font-weight="300" writing-mode="lr">
